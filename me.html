html, body {
  margin: 0;
  padding: 0;

}

body {
  min-height: 100dvh;

  box-shadow: 0 0 12px rgba(255,255,255,0.4);
  display: flex;
  flex-direction: column;
  padding: 20px;
  transition: box-shadow 0.3s ease, border-color 0.3s ease;

.card:hover {

}

.card-header {
  display: flex;
  align-items: flex-start;

.card-icon {
  width: 80px;
  height: 80px;
  border-radius: 8px;
  object-fit: cover;
}

.v-sep {

  margin: 0 16px;

  background-color: #ffffff;

.card-content { flex: 1; }

.card-name {

  margin-bottom: 6px;

.small {

  line-height: 1.6;

.h-sep {

  margin: 8px 0 12px;

<script>
document.addEventListener('DOMContentLoaded', function () {
  const body = document.body;
  const card = document.querySelector('.card');

  const darkBg = "https://origin.picgo.net/2025/08/11/wallhaven-wqery6-dark7cccd7d391c9077a.png";
  const lightBg = "https://origin.picgo.net/2025/08/11/wallhaven-wqery6-light243102ee190697f3.png";

  let timeoutId;
  let isTransitioning = false;

  card.addEventListener('mouseenter', function () {
    if (isTransitioning) return;
    clearTimeout(timeoutId);
    body.style.backgroundImage = `url('${lightBg}')`;
    body.style.transform = "scale(1.02)";
    isTransitioning = true;
    setTimeout(() => isTransitioning = false, 600);
  });

  card.addEventListener('mouseleave', function () {
    if (isTransitioning) return;
    clearTimeout(timeoutId);
    timeoutId = setTimeout(() => {
      body.style.backgroundImage = `url('${darkBg}')`;
      body.style.transform = "scale(1)";
      isTransitioning = true;
      setTimeout(() => isTransitioning = false, 600);
    }, 400);
  });

  card.addEventListener('mousemove', function () {
    if (isTransitioning) return;
    clearTimeout(timeoutId);
  });
});
document.addEventListener('DOMContentLoaded', function () {
  const body = document.body;
  const card = document.querySelector('.card');

  const darkBg = "https://origin.picgo.net/2025/08/11/wallhaven-wqery6-dark7cccd7d391c9077a.png";
  const lightBg = "https://origin.picgo.net/2025/08/11/wallhaven-wqery6-light243102ee190697f3.png";

  let isHovering = false;
  let isTransitioning = false;
  let restoreTimeout = null;

  function setBackground(imageUrl, scale = 1) {
    body.style.backgroundImage = `url('${imageUrl}')`;
    body.style.transform = `scale(${scale})`;
  }

  function applyLightBackground() {
    if (isTransitioning) return;
    isTransitioning = true;
    setBackground(lightBg, 1.02);
    setTimeout(() => {
      isTransitioning = false;
    }, 600);
  }

  function applyDarkBackground() {
    if (isTransitioning) return;
    isTransitioning = true;
    setBackground(darkBg, 1);
    setTimeout(() => {
      isTransitioning = false;
    }, 600);
  }

  card.addEventListener('mouseenter', () => {
    isHovering = true;
    if (restoreTimeout) {
      clearTimeout(restoreTimeout);
      restoreTimeout = null;
    }
    applyLightBackground();
  });

  card.addEventListener('mouseleave', () => {
    isHovering = false;
    if (restoreTimeout) clearTimeout(restoreTimeout);
    restoreTimeout = setTimeout(() => {
      if (!isHovering) applyDarkBackground();
    }, 300); // 稍微延迟恢复，避免闪烁
  });
});

</script>
